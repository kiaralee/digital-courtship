<head>

  <meta name="description" content="date generator for the digital age">
  <meta name="author" content="SitePoint">

<body>

  <div class="container">
      <div class="block left">
        <div class="center">
          <div>
            <h2 id="dateTitle">digital courtship</h2>
            <p id="dateDes">a date generator for the digital age</p>
            <br><br>
            <button type="button" onclick="randActivity()">generate date</button><br>
            <button type="button" class="delete" id="delete" onclick="deleteDate()">remove date</button>
          </div>
        </div>
      </div>
      <div class="block right">
        <div class="center">
          <div>
            <h3>add a date</h3>
            <p>date</p>
            <input type="title" id="title" name="title">
            <br>
            <p>description / extra info</p>
            <textarea id="des"></textarea>
            <br>
            <p>password</p>
            <input type="password" id="pass" name="pass">
            <br><br>
            <button type="button" onclick="addData()">add date</button>
          </div>
        </div>
      </div>
  </div>
